<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<p>
    <label> Fahrenheit</label>
    <input type="number" id="nhiet do" placeholder="Fahrenheit"
           oninput="doinhietdo(this.value)"
    onchange="doinhietdo(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function doinhietdo (valNum){
        valNum = parseInt(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) /1.8;
    }
</script>
</body>
</html>
